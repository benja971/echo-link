version: '3.8'

services:
  echo-link:
    build: .
    container_name: echo-link
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=echolink
      - DATABASE_PASSWORD=echolink
      - DATABASE_NAME=echolink
      - DATABASE_SSL=0
      - DATABASE_LOGGING=0
      - S3_ENDPOINT=minio
      - S3_PORT=9000
      - S3_USE_SSL=false
      - S3_REGION=us-east-1
      - S3_BUCKET_NAME=echo-link
      - S3_FORCE_PATH_STYLE=true
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - PUBLIC_BASE_URL=http://localhost:3000
      - CDN_PUBLIC_BASE_URL=http://localhost:3000
      - UPLOAD_TOKEN=dev-token-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - echo-link-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: echo-link-postgres
    environment:
      - POSTGRES_USER=echolink
      - POSTGRES_PASSWORD=echolink
      - POSTGRES_DB=echolink
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echolink"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-link-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: echo-link-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - echo-link-network
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: echo-link-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/echo-link --ignore-existing;
      echo 'MinIO bucket configured (private - files served through app)';
      "
    networks:
      - echo-link-network

volumes:
  postgres-data:
  minio-data:

networks:
  echo-link-network:
    driver: bridge
