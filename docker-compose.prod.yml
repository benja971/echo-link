services:
  echo-link:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: echo-link
    restart: always
    env_file:
      - .env.production
    ports:
      - '3002:3000'
    networks:
      - infra-net
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  infra-net:
    external: true

# Note: Les services postgres et minio doivent être déployés séparément
# ou dans l'infrastructure existante. L'application se connecte via
# les variables d'environnement DATABASE_HOST et S3_ENDPOINT.
